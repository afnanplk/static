<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Description -->

    <!-- Keywords for SEO -->
    <meta name="keywords" content="static prefix, static files, add static, html url prefix, django static, static prefix adder, add static to html">
    
    <!-- Open Graph Tags (for social sharing) -->
    <meta property="og:title" content="Static Prefix Adder - Add Static Prefix to Your URLs">
    <meta property="og:description" content="Easily add static prefixes to your HTML URLs with the Static Prefix Adder. Great for Django and other frameworks that require static file handling.">
    <meta property="og:url" content="https://afnanplk.github.io/static/">

    <!-- Twitter Card -->
    <meta name="twitter:title" content="Static Prefix Adder - Add Static Prefix to Your URLs">
    <meta name="twitter:description" content="Easily add static prefixes to your HTML URLs with the Static Prefix Adder. Great for Django and other frameworks that require static file handling.">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Canonical URL (helps with duplicate content) -->
    <link rel="canonical" href="https://afnanplk.github.io/static/">
    
    <title>Static Prefix Adder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            padding-top: 20px;
        }
    .box{
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.5);
        border: 2px solid #00ffff;
        padding-top: 20px;
        padding-bottom: 20px;
    }    
    label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #292929;
            color: #fff;
        }
        
        textarea{
            width: 100%;
            height: 40%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #292929;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00cccc;
        }
        .over{
            overflow: scroll;
            scrollbar-width: none;
        }
   </style>  
</head>
<body>
    <div class="container">
        <center>
            <h1>ADD STATICS</h1>
        </center>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-lg-6 col-md-6 col-sm-12 box ">
                <label for="prefix">Prefix (e.g., {% static '):</label>
        <input type="text" id="prefix" value="{% static '" placeholder="Enter static prefix">
        
        <label for="suffix">Suffix (optional, e.g., ' %}):</label>
        <input type="text" id="suffix" value="' %}" placeholder="Enter static suffix">

        <label>ENTER THE FOLDER NAME</label>
        <div id="conditions-container">
            <div class="row">
                <div class="col-10">
                    <input type="text" placeholder="File name pattern (e.g., js/, css/)" value="css/">
                </div>
                <div class="col-2"><button class="remove-btn" onclick="removeCondition(this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg></button>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <input type="text" placeholder="File name pattern (e.g., js/, css/)" value="">
                </div>
                <div class="col-2"><button class="remove-btn" onclick="removeCondition(this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg></button>
                </div>
            </div>
            
        </div>

        <button onclick="addCondition()">+ Add Pattern</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 box over">       
                <textarea id="input-links" placeholder="Paste HTML content here"></textarea>

                <div class="row">
                    <div class="col-6">
                        <button onclick="addStaticPrefix()">RUN</button>
                    </div>
                    <div class="col-6">
                        <button onclick="copyOutput()">COPY</button>
                    </div>
                </div>
                
                <h3>Output</h3>
                <textarea id="output-links" readonly></textarea>
            </div>
        </div>
    </div>


    <script>
        // ----------------------add a new condition input for file names
        var trash = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
</svg>`
        function addCondition() {
            const container = document.getElementById('conditions-container');
            const createRow = document.createElement('div');
            createRow.classList.add('row');
            const createCol = document.createElement('div');
            createCol.classList.add('col-10');
            
            const input = document.createElement('input' );
            input.type = 'text';
            input.placeholder = 'File name pattern (e.g., js/, css/)';
            createCol.appendChild(input);
            
            const createCol2 = document.createElement('div');
            createCol2.classList.add('col-2');
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = trash;
            removeBtn.classList.add('remove-btn');
            removeBtn.onclick = function() {
            container.removeChild(createRow);
        };
            createCol2.appendChild(removeBtn);

            createRow.appendChild(createCol);
            createRow.appendChild(createCol2);

            container.appendChild(createRow);
        }

        // --------------------remove a condition group
    function removeCondition(button) {
    const container = document.getElementById('conditions-container');
    const row = button.closest('.row');  // Find the closest .row element
    container.removeChild(row);  // Remove the row containing the input and button
}


        // ----------------add the static prefix based on the input conditions
        function addStaticPrefix() {
            const prefix = document.getElementById("prefix").value;
            const suffix = document.getElementById("suffix").value;
            const inputText = document.getElementById("input-links").value;

            // Collect all conditions from the input fields
            const conditions = [...document.querySelectorAll('#conditions-container input[type="text"]')]
                .map(input => input.value.trim())
                .filter(condition => condition !== '');

            let outputText = inputText;

            // -----------------------check if conditions are specified
            if (conditions.length > 0) {
                conditions.forEach(condition => {
                    const regex = new RegExp(`(src|href)="(${condition}[^"]+)"`, 'g');
                    outputText = outputText.replace(regex, `$1="${prefix}$2${suffix}"`);
                });
            }

            document.getElementById("output-links").value = outputText;
        }

        // ------------------copy the output to the clipboard
        function copyOutput() {
            const outputTextarea = document.getElementById("output-links");
            outputTextarea.select();
            outputTextarea.setSelectionRange(0, 99999); // For mobile devices

            document.execCommand("copy");

            alert("Output copied to clipboard!");
        }
    </script>

</body>
</html>
